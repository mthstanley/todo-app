<script type="text/template" id="stats-template">
<span class="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
<ul class="filters">
    <li>
        <a class="selected" href="#/<%= user  %>/todos/">All</a>
    </li>
    <li>
        <a href="#/<%= user %>/todos/active">Active</a>
    </li>
    <li>
        <a href="#/<%= user %>/todos/completed">Completed</a>
    </li>
</ul>
<% if (completed) { %>
    <button class="clear-completed">Clear completed (<%= completed %>)</button>
<% } %>
</script>
